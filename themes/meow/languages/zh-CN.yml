# “关于”页面相关显示值
about:
  about_blog:
    title: 关于本站
    # 博客关键词，以','分隔
    keywords: Hexo,博客,日常,学习,写作
    # 介绍博客，支持Markdown语法
    introduction: '你好，欢迎来到这里。这是一个基于 **Hexo** 搭建的个人博客，主要用于记录与分享我的学习笔记、生活感想，以及一些吉光片羽般的文字。

    ## 为什么会有这个站点？

    - 一方面，是给自己留一个**长期可回溯的学习记录**，作为我来时的路。

    - 另一方面，我也希望这些内容能对后来的人有所帮助。因为我曾经无比的迷茫，所以我不希望后来的学弟学妹经历和我一样的痛苦。哪怕这里的一篇笔记能帮你少走一点弯路，那这个站点就已经有意义了。

    > 笔记不一定完美，也不保证权威，参考了许多师兄师姐的资料，如果偏差请以学校教材和老师为主，资料仅供参考。

    
      ## 这里有

      - 课程相关的知识点整理  

      - 日常、学习、考试、研究的记录 

      - 偶尔不太“有用”，但对我来说重要的文字  

      - 同人创作。可能是短篇，可能是片段，更可能只是某个情绪的落点  

      如果你只是路过看看，也完全没关系。

      ## 关于开源与使用

      本站中的学习笔记与资料，**欢迎非商业使用与参考**。  
      如果它们对你有帮助，那我会很开心；如果你在使用中发现问题，也欢迎交流。

      如果你正在阅读这里的内容，那么我们或许正处在相似的阶段。  
      祝你学习顺利，也希望你能在自己的道路上，慢慢走出节奏。

      谢谢你来到这里。'
